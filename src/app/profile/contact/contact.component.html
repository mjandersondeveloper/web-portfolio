<div class="section" id="contact">
    <div class="cc-contact-information" style="background-image: url('assets/images/contact_us_background.jpg');">
        <div class="container">
            <div class="cc-contact">
                <div class="row">
                    <div class="col-md-9">
                        <div class="card mb-0" data-aos="zoom-in">
                            <div class="h4 text-center title">Contact Me</div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="card-body">
                                        <form name="form" #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">
                                            <div class="p pb-3">
                                                <strong>Feel free to contact me</strong>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col">
                                                    <div class="input-group">
                                                        <span class="input-group-addon">
                                                            <i class="fa fa-user-circle"></i>
                                                        </span>
                                                        <input class="form-control" type="text" name="name"
                                                            placeholder="Name" [(ngModel)]="contactFormData.name.input"
                                                            #name="ngModel" [ngClass]="{ 'is-invalid': contactFormData.name.invalid }"
                                                            required />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col">
                                                    <div class="input-group">
                                                        <span class="input-group-addon">
                                                            <i class="fa fa-file-text"></i>
                                                        </span>
                                                        <input class="form-control" type="text" name="subject"
                                                            placeholder="Subject" [(ngModel)]="contactFormData.subject.input"
                                                            #subject="ngModel"
                                                            [ngClass]="{ 'is-invalid': contactFormData.subject.invalid }"
                                                            required />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col">
                                                    <div class="input-group">
                                                        <span class="input-group-addon">
                                                            <i class="fa fa-envelope"></i>
                                                        </span>
                                                        <input class="form-control" type="text" name="email"
                                                            placeholder="E-mail" [(ngModel)]="contactFormData.email.input"
                                                            #email="ngModel"
                                                            [ngClass]="{ 'is-invalid': contactFormData.email.invalid }"
                                                            pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
                                                            required />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col">
                                                    <div class="form-group">
                                                        <textarea class="form-control" name="message"
                                                            placeholder="Your Message"
                                                            [(ngModel)]="contactFormData.message.input" #message="ngModel"
                                                            [ngClass]="{ 'is-invalid': contactFormData.message.invalid }"
                                                            required></textarea>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col">
                                                    <button class="btn btn-primary" type="submit">Send</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="card-body">
                                        <p class="mb-0">
                                            <strong>Phone:</strong>
                                        </p>
                                        <p class="pb-2">(330) 247-8166</p>
                                        <p class="mb-0">
                                            <strong>Email:</strong>
                                        </p>
                                        <p>mjandersondeveloper@gmail.com</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
