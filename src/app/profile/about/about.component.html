<div class="section" id="about">
    <div class="container">
      <div class="card" data-aos="fade-up" data-aos-offset="10">
        <div class="row">
          <div class="col-lg-6 col-md-12">
            <div class="card-body">
              <div class="h4 mt-0 title">About Me</div>
                <p>{{aboutDescription}}</p>
            </div>
          </div>
          <div class="col-lg-6 col-md-12">
            <div class="card-body">
              <div class="h4 mt-0 title">Personal Information</div>
              <div *ngFor="let info of personalInformation" class="row mt-3">
                <div class="col-sm-4">
                  <strong class="text-uppercase">{{info.title}}</strong>
                </div>
                <div class="col-sm-8">{{info.description}}</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
